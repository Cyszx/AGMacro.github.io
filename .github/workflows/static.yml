name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip
      - name: Create zip file
        run: zip -r download.zip *
      - name: Download logo
        run: |
          curl -L https://raw.githubusercontent.com/Cyszx/AGMacro.github.io/main/imag23e.png -o imag23e.png
      - name: Create download button
        run: |
          echo '<!DOCTYPE html>
          <html>
          <head>
            <title>CYS Macros</title>
            <style>
              body {
                background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
              }
              h1 {
                color: white;
                text-align: center;
                font-size: 36px;
                margin-bottom: 30px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
              }
              .download-button {
                display: inline-block;
                padding: 15px 30px;
                font-size: 18px;
                font-weight: bold;
                color: white;
                background-color: #4CAF50;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
              }
              .download-button:hover {
                background-color: #45a049;
                transform: scale(1.05);
                box-shadow: 0 6px 8px rgba(0,0,0,0.2);
              }
              .container {
                background: rgba(255, 255, 255, 0.1);
                padding: 40px;
                border-radius: 15px;
                backdrop-filter: blur(10px);
                text-align: center;
              }
              .logo {
                width: 200px;
                height: auto;
                margin-bottom: 20px;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <img src="imag23e.png" alt="CYS Macros Logo" class="logo">
              <h1>CYS Macros</h1>
              <a href="download.zip" class="download-button" download>Download Anime Guardians</a>
            </div>
          </body>
          </html>' > index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
