name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Fetch Latest Release Info
        id: latest_release
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/Cyszx/AGMacro.github.io/releases/latest)
          ZIP_ASSET=$(echo "$LATEST_RELEASE" | jq -r '.assets[] | select(.name | endswith(".zip")) | {name: .name, url: .browser_download_url}' | jq -s '.[0]')

          if [[ -z "$ZIP_ASSET" || "$ZIP_ASSET" == "null" ]]; then
            echo "No zip file found in the latest release. Exiting."
            exit 1
          fi

          ZIP_NAME=$(echo "$ZIP_ASSET" | jq -r '.name')
          DOWNLOAD_URL=$(echo "$ZIP_ASSET" | jq -r '.url')

          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "DOWNLOAD_URL=$DOWNLOAD_URL" >> $GITHUB_ENV

      - name: Create Dynamic Download Page
        run: |
          cat > index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Download Cys Macro for Anime Guardians - Enhance your gaming experience">
            <title>Cys Macros - Download Anime Guardians Macro</title>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                background: linear-gradient(135deg, #0a0a2e, #1a1a3a);
                font-family: "Poppins", sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: white;
              }
              .container {
                text-align: center;
                padding: 40px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 20px;
                backdrop-filter: blur(12px);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                width: 90%;
                max-width: 600px;
              }
              h1 {
                font-size: 2.5rem;
                background: linear-gradient(45deg, white, #4CAF50);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              }
              .description {
                font-size: 1rem;
                margin: 20px 0;
                color: #cccccc;
              }
              .download-button {
                display: inline-block;
                background: linear-gradient(45deg, #4CAF50, #45a049);
                color: white;
                padding: 18px 36px;
                font-size: 1.2rem;
                border-radius: 12px;
                text-decoration: none;
                font-weight: bold;
                transition: 0.3s;
                box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
              }
              .download-button:hover {
                transform: translateY(-3px) scale(1.05);
                box-shadow: 0 8px 16px rgba(76, 175, 80, 0.4);
              }
              .version-tag {
                margin-top: 15px;
                font-size: 0.9rem;
                background: rgba(76, 175, 80, 0.2);
                padding: 5px 10px;
                border-radius: 10px;
                border: 1px solid rgba(76, 175, 80, 0.3);
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>Cys Macro</h1>
              <p class="description">Enhance your gaming experience with our powerful macro tool designed for Anime Guardians.</p>
              <a href="${{ env.DOWNLOAD_URL }}" class="download-button" download>â¬‡ Download ${ZIP_NAME}</a>
              <div class="version-tag">Version: ${ZIP_NAME}</div>
            </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
