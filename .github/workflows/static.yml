name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Download zip file
        run: |
          curl -L https://github.com/Cyszx/AGMacro.github.io/blob/main/Anime%20Guardians%20V0.2.0.3.zip -o "Anime Guardians V0.2.0.3.zip"
      - name: Create download button
        run: |
          echo '<!DOCTYPE html>
          <html>
          <head>
            <title>Cys Macros</title>
            <style>
              body {
                background: linear-gradient(135deg, #1a1a1a, #000000);
                font-family: "Segoe UI", Arial, sans-serif;
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
              }
              h1, h2 {
                color: #ffffff;
                text-align: center;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
              }
              h1 {
                font-size: 48px;
                margin-bottom: 15px;
                letter-spacing: 2px;
                font-weight: 700;
              }
              h2 {
                font-size: 36px;
                margin-bottom: 35px;
                color: #cccccc;
              }
              .download-button {
                display: inline-block;
                padding: 18px 36px;
                font-size: 20px;
                font-weight: bold;
                color: white;
                background: linear-gradient(45deg, #4CAF50, #45a049);
                border: none;
                border-radius: 8px;
                text-decoration: none;
                cursor: pointer;
                transition: all 0.4s ease;
                box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
              }
              .download-button:hover {
                background: linear-gradient(45deg, #45a049, #4CAF50);
                transform: translateY(-2px) scale(1.05);
                box-shadow: 0 8px 16px rgba(76, 175, 80, 0.4);
              }
              .container {
                background: rgba(255, 255, 255, 0.1);
                padding: 50px;
                border-radius: 20px;
                backdrop-filter: blur(12px);
                text-align: center;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.1);
                animation: fadeIn 1s ease-out;
              }
              @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
              }
              .download-button::before {
                content: "â¬‡";
                margin-right: 10px;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>Cys Macro</h1>
              <a href="Anime Guardians V0.2.0.3.zip" class="download-button" download>Download Anime Guardians V0.2.0.3</a>
            </div>
          </body>
          </html>' > index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
