name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Download zip file
        run: |
          curl -L https://github.com/Cyszx/AGMacro.github.io/blob/main/Anime%20Guardians%20V0.2.0.3.zip -o "Anime Guardians V0.2.0.3.zip"
      - name: Create download button
        run: |
          echo '<!DOCTYPE html>
          <html>
          <head>
            <title>Cys Macros</title>
            <style>
              * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
              }
              body {
                background: linear-gradient(135deg, #0a0a2e, #1a1a3a);
                font-family: "Segoe UI", Arial, sans-serif;
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: #ffffff;
                position: relative;
                overflow: hidden;
              }
              .particles {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
              }
              .particle {
                position: absolute;
                width: 3px;
                height: 3px;
                background: rgba(76, 175, 80, 0.5);
                border-radius: 50%;
                animation: float 15s infinite linear;
              }
              @keyframes float {
                0% { transform: translateY(0) translateX(0); opacity: 1; }
                100% { transform: translateY(-100vh) translateX(100vw); opacity: 0; }
              }
              body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: 
                  radial-gradient(circle at 50% 50%, rgba(76, 175, 80, 0.15) 0%, transparent 60%),
                  linear-gradient(45deg, rgba(76, 175, 80, 0.1) 25%, transparent 25%) 0 0,
                  linear-gradient(45deg, rgba(76, 175, 80, 0.1) 25%, transparent 25%) 20px 20px,
                  linear-gradient(-45deg, rgba(76, 175, 80, 0.1) 25%, transparent 25%) 0 0,
                  linear-gradient(-45deg, rgba(76, 175, 80, 0.1) 25%, transparent 25%) 20px 20px;
                background-size: 100% 100%, 40px 40px, 40px 40px, 40px 40px, 40px 40px;
                animation: pulse 4s ease-in-out infinite;
              }
              body::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: 
                  radial-gradient(circle at 30% 20%, rgba(76, 175, 80, 0.1) 0%, transparent 35%),
                  radial-gradient(circle at 70% 80%, rgba(76, 175, 80, 0.1) 0%, transparent 35%),
                  radial-gradient(circle at 90% 10%, rgba(76, 175, 80, 0.1) 0%, transparent 35%),
                  radial-gradient(circle at 10% 90%, rgba(76, 175, 80, 0.1) 0%, transparent 35%);
                pointer-events: none;
              }
              h1, h2 {
                color: #ffffff;
                text-align: center;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
                position: relative;
                z-index: 1;
              }
              h1 {
                font-size: 48px;
                margin-bottom: 15px;
                letter-spacing: 2px;
                font-weight: 700;
                background: linear-gradient(45deg, #ffffff, #4CAF50);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: glow 2s ease-in-out infinite alternate;
              }
              @keyframes glow {
                from { text-shadow: 0 0 5px #4CAF50, 0 0 10px #4CAF50, 0 0 15px #4CAF50; }
                to { text-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50, 0 0 30px #4CAF50; }
              }
              h2 {
                font-size: 36px;
                margin-bottom: 35px;
                color: #cccccc;
                opacity: 0.9;
              }
              .download-button {
                display: inline-block;
                padding: 18px 36px;
                font-size: 20px;
                font-weight: bold;
                color: white;
                background: linear-gradient(45deg, #4CAF50, #45a049);
                border: none;
                border-radius: 8px;
                text-decoration: none;
                cursor: pointer;
                transition: all 0.4s ease;
                box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
                position: relative;
                overflow: hidden;
                z-index: 1;
              }
              .download-button:hover {
                background: linear-gradient(45deg, #45a049, #4CAF50);
                transform: translateY(-2px) scale(1.05);
                box-shadow: 0 8px 16px rgba(76, 175, 80, 0.4), 0 0 20px rgba(76, 175, 80, 0.3);
              }
              .download-button:active {
                transform: translateY(1px);
              }
              .download-button::after {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: rgba(255, 255, 255, 0.2);
                transform: rotate(45deg);
                transition: all 0.3s ease;
              }
              .download-button:hover::after {
                transform: rotate(45deg) translate(50%, 50%);
              }
              .container {
                background: rgba(255, 255, 255, 0.1);
                padding: 50px;
                border-radius: 20px;
                backdrop-filter: blur(12px);
                text-align: center;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.1);
                animation: fadeIn 1s ease-out;
                position: relative;
                z-index: 1;
              }
              .container::before {
                content: "";
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                background: linear-gradient(45deg, #4CAF50, transparent, #4CAF50);
                border-radius: 22px;
                z-index: -1;
                animation: borderGlow 3s linear infinite;
              }
              @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
              }
              @keyframes pulse {
                0% { transform: scale(1); opacity: 0.5; }
                50% { transform: scale(1.2); opacity: 0.2; }
                100% { transform: scale(1); opacity: 0.5; }
              }
              @keyframes borderGlow {
                0% { opacity: 0.5; }
                50% { opacity: 1; }
                100% { opacity: 0.5; }
              }
              .download-button::before {
                content: "â¬‡";
                margin-right: 10px;
                animation: bounce 1s infinite;
              }
              @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-5px); }
              }
            </style>
          </head>
          <body>
            <div class="particles">
              <script>
                for(let i = 0; i < 50; i++) {
                  const particle = document.createElement("div");
                  particle.className = "particle";
                  particle.style.left = Math.random() * 100 + "vw";
                  particle.style.animationDelay = Math.random() * 15 + "s";
                  document.querySelector(".particles").appendChild(particle);
                }
              </script>
            </div>
            <div class="container">
              <h1>Cys Macro</h1>
              <a href="Anime Guardians V0.2.0.3.zip" class="download-button" download>Download Anime Guardians V0.2.0.3</a>
            </div>
          </body>
          </html>' > index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
